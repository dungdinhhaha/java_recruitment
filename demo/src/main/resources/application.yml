server:
  port: 8088

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/recruitment?autoReconnect=true&useSSL=false
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true # Hiển thị các câu lệnh SQL trong console (tùy chọn)
        format_sql: true # Định dạng các câu lệnh SQL để dễ đọc (tùy chọn)
